<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="http://www.nextgensmilecare.com/">
        <div class="row">
          <div class="column">
            <img
              class="request_btn"
              src="assets/images/300x250/request_btn.png"
              alt="request_btn"
              style="width:50%"
              style="height:50%"
            />
          </div>
          <div class="column">
            <img
              class="dental_care"
              src="assets/images/300x250/dental_care_txt.png"
              alt="dental_care"
              style="width:100%"
            />
          </div>
          <div class="column">
            <img
              class="with_compassion_txt"
              src="assets/images/300x250/with_compassion_txt.png"
              alt="with_compassion_txt"
              style="width:100%"
            />
          </div>
          <div class="column">
            <img
              class="tooth"
              src="assets/images/300x250/tooth_img.png"
              alt="tooth"
              style="width:100%"
              style="height:100%"
            />
          </div>
          <div class="column">
            <img
              class="main_img"
              src="assets/images/300x250/main_img.png"
              alt="main_img"
              style="width:100%"
              style="height:100%"
            />
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
